<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }
      #main {
        border: 2px solid black;
      }

      #left {
        float: left;
        width: 60%;
        height: 100px;
        background-color: bisque;
      }

      #right {
        float: right;
        width: 30%;
        height: 100px;
        background-color: blanchedalmond;
      }
      #clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="left"></div>
      <div id="right"></div>
      <div id="clear"></div>
    </div>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Expedita sequi
      excepturi delectus corporis minima doloribus temporibus enim dignissimos
      sapiente debitis nobis esse laborum quis recusandae error quam,
      consequatur est natus?
    </p>
  </body>
</html>
